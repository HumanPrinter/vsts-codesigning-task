version: "{build}"
environment:
  nodejs_version: 7

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%APPDATA%\npm;%PATH%
  - npm i -g gulp
  - npm i -g tfx-cli
  - npm i

build: off

test_script:
  - node --version
  - gulp package

artifacts:
  - path: '**\*.vsix'
cache:
  - "%LOCALAPPDATA%\\npm"
  - node_modules -> package.json          